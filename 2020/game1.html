<script>
gg.showframerate = true
gg.addcanvas({
	wid: '100%',
	hig: '100%',
})

var marker = gg.node(),
	range = 400,
	sight = 500,
	bulletspeed = 300,
	movementspeed = 100,
	cooldown = 1000,
	damage = 5,
	plsize = 10
	
var c1=gg.img({
	x:gg.canvas.width/2,
	y:gg.canvas.height/2,
	clipx:56,
	clipy:42,
	clipw:64,
	cliph:72,
	offx:-28,
	offy:-21,
	flipx:true,
	src:'heroes.png',
	pixelperfect: true,
})
var c2=gg.circ({
	x:0,
	y:0,
	rad:range,
	//color:'green',
	linewid:1,
	linecolor:'#222'
})
c2.to(c1)
var c3=gg.circ({
	x:0,
	y:0,
	rad:sight,
	//color:'green',
	linewid:0.5,
	linecolor:'#222'
})
c3.to(c1)

var enemies=[]
gg.canvas.on('click',function(e){	
	spawnenemy(gg.m.x,gg.m.y)
})

loop(10,function(i){
	spawnenemy(30+gg.random(gg.canvas.width-60),30+gg.random(gg.canvas.height-60))
})	

var bullets=[],
	bul,	
	lastshot = new Date().getTime()
	
var buffs = []
var random={},
	rng
	
function spawnenemy(x,y){
	var ene=gg.img({
		x:x,
		y:y,
		src:'heroes.png',
		clipx:190,
		clipy:40,
		clipw: 72,
		cliph:72,
		offx:-36,
		offy:-36,
		hp:10,
	})
	enemies.push(ene)
}
//buffs
function spawnbuff(x,y){	
	var b=btypes[gg.random(btypes.length)-1]	
	var buff=gg.circ({
		rad:7,
		color:b.color,
		bufftype:b.type,
		x:x,
		y:y
	})
	buffs.push(buff)
}
function eatbuff(b){
	if(b.bufftype=='ats'){
		cooldown*=0.9
	}else if(b.bufftype=='dmg'){
		damage+=1
	}else if(b.bufftype=='spd'){
		movementspeed+=10
	}else if(b.bufftype=='vis'){
		sight+=5
		c3.rad=sight
	}else if(b.bufftype=='rng'){
		range+=5
		c2.rad=range		
	}
	var bt=btexts[b.bufftype]
	bt.text=bt.updatetextval()
}
var btypes=[
	<!-- { -->
		<!-- type:'ats', -->
		<!-- color:'purple', -->
		<!-- val: function(){return 'attackspeed:'+(cooldown/1000).toFixed(2)} -->
	<!-- }, -->
	{
		type:'dmg',
		color:'orange',
		val: function(){return 'damage:'+damage.toFixed(2)}
	},
	{
		type:'spd',
		color:'yellow',
		val: function(){return 'movementspeed:'+movementspeed.toFixed(2)}
	},
	{
		type:'vis',
		color:'lightblue',
		val: function(){return 'vision:'+sight.toFixed(2)}
	},		
	{
		type:'rng',
		color:'lightgreen',
		val: function(){return 'range:'+range.toFixed(2)}
	}		
]
var btexts={}
loop(btypes, function(i,bt){
	console.log(20+i*10)
	btexts[bt.type]=gg.text({
		text:bt.val(),
		x:20,
		y:20+i*10,
		size:20,
		color:bt.color,		
		updatetextval:bt.val
	})	
})

//populate
loop(0,function(i){
	spawnbuff(30+gg.random(gg.canvas.width-60),30+gg.random(gg.canvas.height-60))
})
loop(0,function(i){
	spawnenemy(30+gg.random(gg.canvas.width-60),30+gg.random(gg.canvas.height-60))
})

//tasks
gg.addtask({
	name:'gameloop',
	run: function(){
		//c1.fol(gg.m,movementspeed)
		var tar,
			dist = sight,
			d,
			p = c1.pos()
		loop(enemies,function(i,e){
			d=e.dist(p)
			if(d<dist){
				dist=d
				tar=e
			}
		})
		//collect buffs
		var buff
		dist = sight
		loop(buffs,function(i,b){
			if(b.dist(p)<dist){
				dist=b.dist(p)
				buff=b
			}
		})		
		if(buff){
			c1.fol(buff.pos(),movementspeed)
		}
		if(tar){	
			if(tar.x<c1.x) {
				c1.flipx=true
			} else {
				c1.flipx=false
			}
			if(tar.dist(p)<range){
				if(gg.ct>lastshot){
					lastshot = gg.ct+cooldown
					//shoot
					bul=gg.img({
						x:p.x,
						y:p.y,
						offx:-20,
						offy:-12,
						src:'fireball.png'
						
					})
					bul.tar=tar
					bul.look(tar.pos())
					bul.an-=90
					bullets.push(bul)
				}
			}else if(!buff){
				c1.fol(tar,movementspeed)
			}
		}
		
		
		var deadbullets=[]
		loop(bullets,function(i,b){
			b.fol(b.tar.pos(),bulletspeed)
			dist = b.dist(b.tar.pos())
			if(!dist){
				//hit				
				b.tar.hp -= damage
				deadbullets.push(b)
				if(!b.tar.removed && b.tar.hp<0){
					//spawn buff
					var sp=b.tar.pos()
					spawnbuff(sp.x,sp.y)
				
					//dead
					if(!b.tar.removed){
						b.tar.rem()
						enemies.splice(enemies.indexOf(b.tar),1)
					}
				}
			}
		})		
		loop(deadbullets,function(i,b){
			bullets.splice(bullets.indexOf(b),1)
			b.rem()
		})	
		//eat buffs
		var rembuffs=[]
		loop(buffs,function(i,b){
			if(b.dist(p)<30){
				rembuffs.push(b)
				eatbuff(b)
			}
		})
		loop(rembuffs,function(i,b){
			buffs.splice(buffs.indexOf(b),1)
			b.rem()
		})			
	}
})

</script>
