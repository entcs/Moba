<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<style>
body,button{
	font-family: sans-serif;
    text-transform: uppercase;	
}
.que,
.games{
	display:inline-block;	
	vertical-align:top;
}
.player,
.game{
	padding: 3px 10px;
	border:1px solid grey;
	border-radius:5px;	
}
.highlight{
	background-color:#eee;
}
</style>
<body>
	<div>
		<button class="add" onclick="addplayer()">+add</button>
		<button class="match" onclick="getmatch()">match</button>
		<span class='gamesmade'>games made:</span>
	</div>
	<div class='que'></div>
	<div class='games'></div>
	<div class='idle'></div>
	<div class='ranking'></div>
	
</body>
<script>
function loop(arr, callback) {
	var type = typeof (arr)
	switch (type) {
		case 'number':
			for (var nr = 0; nr < arr; nr++) {
				if (callback(nr) === false) break
			}
			break
		case 'object':
		case 'string':
			if (arr != null) {
				if (arr.length != undefined) {
					for (var nr = 0; nr < arr.length; nr++) {
						if (arr.hasOwnProperty(nr)) {
							if (callback(nr, arr[nr]) === false) break
						}
					}
				} else {

					var count = 0
					for (var nr in arr) {
						if (arr.hasOwnProperty(nr)) {
							if (callback(nr, arr[nr], count) === false) break
							count += 1
						}
					}
				}
			}
			break
	}
}
var players=[],
	que=[],
	games=[],
	gamesmade=0
	
function rng(nr){//0-(nr-1)
	if(nr){
		var res=Math.floor(Math.random()*nr)
		if(res==nr){
			res=rng(nr)
		}
		return res
	} else {
		return 0
	}
}
function draw(){
	//total games made
	$('.gamesmade').html('gamesmade:'+gamesmade)

	//update smallest number of game splayed
	smallest=Number.MAX_VALUE
	loop(que,function(i,pl){
		if(pl.games.length<smallest){
			smallest=pl.games.length
		}
	})
	$('.match').html('match('+smallest+')')


	//sort que by rating
	que.sort(function(a,b){
		if(a.rating>b.rating){
			return -1
		} else if(a.rating<b.rating){
			return 1
		} else {
			return 0
		}
	})

	$('.que').html('')
	var ele,
		quality,
		winlist=[]
	loop(que,function(i,pl){
		//calculate win quality
		quality=0
		winlist=[]		
		loop(pl.games,function(i,game){
			if(game.win){
				quality+=game.name.rating
				
			}
			winlist.push(game.name.name)
		})		
		quality/=pl.games.length
		ele=$([
			'<div class="player">',
			'<div>',
			pl.name,			
			' r: '+pl.rating,
			'('+quality+')',
			' g:'+winlist.join(';')+'('+pl.games.length+')',
			'</div>',			
			'</div>'
		].join(''))
		$('.que').append(ele)
		
		if(i<4){
			ele.css({
				'background-color':'#fff'
			})
		} else if(i<8){
			ele.css({
				'background-color':'#eee'
			})
		} else if(i<16){
			ele.css({
				'background-color':'#ddd'
			})
		} else {
			ele.css({
				'background-color':'#fdd'
			})		
		}
	})
		
	$('.games').html('')
	loop(games,function(i,match){
		ele=$([
			'<div class="game" id="'+match.id+'">',
				'<div>',
				//match.id,
				'</div>',
				'<div>',
					'<span>',
						match.pl1.name,
					'</span>',
					'<button class="iwin" data-pl="pl1">I WIN</button>',
				'</div>',
				'<div>VS</div>',
				'<div>',
					'<span>',
						match.pl2.name,
					'</span>',
					'<button class="iwin" data-pl="pl2">I WIN</button>',
				'</div>',
				'<button>CANCEL</button>',
			'</div>'
		].join(''))
		$('.games').append(ele)		
	})
	
}
function addplayer(name){
	var pl={
		name:name || 'name'+rng(111),
		games:[],
		lastgamenr:0,
		rating:1,
		wins:0,
		status:'idle'
	}	
	players.push(pl)
	//add to que
	pl.status='inque'
	que.push(pl)
	
	$('.add').html('+add('+players.length+')')
	
	draw()	
	return pl
}
function getmatch(){
	//chec if have enough players in que
	if(que.length>1){
		//sort inque by least games played
		que.sort(function(a,b){
			if(a.games.length>b.games.length){
				return 1
			} else if(a.games.length<b.games.length){
				return -1
			} else {
				return 0
			}
		})
		
		//get all players with same number of games
		var oppos=[],
			pl1=que[0]
			pl2=que[1]
			
		loop(que,function(i,pl){
			if(pl!=pl1 && pl.games.length==pl2.games.length){
				oppos.push(pl)
			}
		})
		
		//choose random oppo
		pl2=oppos[rng(oppos.length)]
		
		//create match
		var match={
			id:genid(),
			pl1:pl1,
			pl2:pl2,
			winner:0
		}
		
		//remove players from que
		que.splice(que.indexOf(pl1),1)
		que.splice(que.indexOf(pl2),1)
		
		//add to ingame
		games.push(match)
		pl1.status='ingame'
		pl2.status='ingame'
		
		draw()
	}
}
function clacrating(pl){
	var rat=0
	if(pl.games.length){		
		loop(pl.games,function(i,game){
			rat+=game.win
		})
		rat/=pl.games.length
	}
	return rat
}
var idcount=0
function genid(){
   //nr=nr || 0
    nr = new Date().getTime() + idcount
    idcount += 1
    idcount%=Number.MAX_VALUE
    var id = nr.toString(16)	
    return id
}
$('body').on('click','.iwin',function(e){
	var but=$(e.target),
		name=but.attr('data-pl'),
		gameid=but.closest('.game').attr('id'),
		game
	
	loop(games,function(i,g){
		if(g.id==gameid){
			game=g
			return false
		}
	})
	if(name=='pl1'){
		game.pl1.games.push({
			name:game.pl2,
			win:1
		})
		game.pl2.games.push({
			name:game.pl1,
			win:0
		})
	} else {
		game.pl1.games.push({
			name:game.pl2,
			win:0
		})
		game.pl2.games.push({
			name:game.pl1,
			win:1
		})	
	}
	
	//remove game
	games.splice(games.indexOf(game),1)
	
	//add to que
	que.push(game.pl1)
	que.push(game.pl2)
	game.pl1.status='inque'
	game.pl2.status='inque'
	
	//cal rating
	game.pl1.rating=Math.floor(clacrating(game.pl1)*100)
	game.pl2.rating=Math.floor(clacrating(game.pl2)*100)
	
	gamesmade+=1
	
	draw()
	
})
</script>
