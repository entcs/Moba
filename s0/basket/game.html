			showtime:function(){
				var time=d.find('.time')
				time.h('')
								
				var	quarter=time.r('div class=quarter but ro hand wid html=Q1')
					.on(event,function(e){
						basket.gtime=basket.dgtime
						basket.quarter=(basket.quarter%4)+1
						basket.updtime()
						e.preventDefault()
					})					
				
				var timeslidestep=20
				var gtime=time.r('div class=gametime but ro hand neg')
					.on(down,function(e){
						timeslidestep=20
						//basket.stop()
						var but=e.target
						but.isdown=true
						var pos=[e.pageX,e.pageY]
						if(event=='touchstart'){
							pos=[e.changedTouches[0].clientX,e.changedTouches[0].clientY]
						}
						var bounds=but.getBoundingClientRect(),
							m={
								x:pos[0]-bounds.left,
								y:pos[1]-bounds.top
							}						
						but.sx=m.x
						but.lx=m.x
						e.preventDefault()
					})
					.on(up,function(e){
						var but=e.target
						but.isdown=false
						if(but.sx==but.lx){
							if(basket.pause){
								basket.start()
							} else {
								basket.stop()
							}
						}
					})
					.on(move,function(e){
						var but=e.target
						var pos=[e.pageX,e.pageY]
						if(event=='touchstart'){
							pos=[e.changedTouches[0].clientX,e.changedTouches[0].clientY]
						}
						var bounds=but.getBoundingClientRect(),
							m={
								x:pos[0]-bounds.left,
								y:pos[1]-bounds.top
							},
							dif=m.x-but.lx
												
						if(but.isdown){
							if(Math.abs(dif)>timeslidestep){
								timeslidestep-=5
								if(timeslidestep<1){
									timeslidestep=1
								}
								var val=(dif/timeslidestep).round()
								//console.log(dif,val)
								basket.gtime+=val*1000
								if(basket.gtime<0){
									basket.gtime=0
								} else if(basket.gtime>basket.dgtime){
									basket.gtime=basket.dgtime
								}
								but.lx=m.x
								basket.game.updtime('keep0')
							}
						}					
					})
				gtime.sx=0
				gtime.lx=0
					
				if(basket.showofftime){
					var otime=time.r('div class=offencetime but ro hand wid2')
						.on(event,function(e){
							basket.otime=basket.dotime
							basket.updtime()
							e.preventDefault()
						})					
					var o14=time.r('div class=o14 but ro hand wid')
						.h(14)
						.on(event,function(e){
							basket.otime=basket.sotime
							basket.stop()
							basket.updtime()
							e.preventDefault()							
						})
				}				
			},
			updtime:function(keep0){
				if(!keep0){
					if(basket.gtime<=0){
						basket.gtime=basket.dgtime
					}
				}
				if(basket.otime<=0){
					basket.otime=basket.dotime
				}		
				var gtime=d.find('.gametime'),
					otime=d.find('.offencetime'),
					quarter=d.find('.quarter')
				
				function fgtime(time){
					
					var min=Math.floor((time/(1000*60))),
						sec=Math.floor(((time/(1000))%60)),
						msec=Math.floor(((time/(100))%10))
					
					//console.log(min,sec,msec)
					
					if(min<10){
						min=['0',min].join('')
					}
					if(sec<10){
						sec=['0',sec].join('')
					}			
					var ft=[min,sec,msec].join(':')
					return ft
				}
				function fotime(time){
					var sec=Math.floor(((time/(1000))%60)),
						msec=Math.floor(((time/(100))%10))
					if(sec<10){
						sec=['0',sec].join('')
					}			
					var ft=[sec,msec].join(':')
					return ft
				}			
				gtime.h(fgtime(basket.gtime))
				if(basket.showofftime){
					otime.h(fotime(basket.otime))
				}
				quarter.h('Q'+basket.quarter)				
			},

		updtime:function(){
			if(basket.gtime<=0){
				basket.gtime=basket.dgtime
			}
			if(basket.otime<=0){
				basket.otime=basket.dotime
			}		
			var gtime=d.find('.gametime'),
				otime=d.find('.offencetime'),
				quarter=d.find('.quarter')
			
			function fgtime(time){
				var min=Math.floor((time/(1000*60))),
					sec=Math.floor(((time/(1000))%60)),
					msec=Math.floor(((time/(100))%10))
				if(min<10){
					min=['0',min].join('')
				}
				if(sec<10){
					sec=['0',sec].join('')
				}			
				var ft=[min,sec,msec].join(':')
				return ft
			}
			function fotime(time){
				var sec=Math.floor(((time/(1000))%60)),
					msec=Math.floor(((time/(100))%10))
				if(sec<10){
					sec=['0',sec].join('')
				}			
				var ft=[sec,msec].join(':')
				return ft
			}
			if(gtime){
				gtime.h(fgtime(basket.gtime))
			}
			if(otime){
				otime.h(fotime(basket.otime))
			}
			if(quarter){
				quarter.h('Q'+basket.quarter)
			}
		},
		start:function(){
			if(basket.gtime<=0){

			if(basket.otime<=0){

			}
			basket.lt=new Date().getTime()

		stop:function(){

		pause:true,
		run:function(){
			basket.ct=new Date().getTime()
			basket.dt=basket.ct-basket.lt
			basket.lt=basket.ct
			if(!basket.pause){
				basket.gtime-=basket.dt
				basket.otime-=basket.dt
				if(basket.showofftime && basket.otime<=0){
					basket.stop()
					basket.otime=basket.dotime
				}
				if(basket.gtime<=0){
					basket.stop()
					basket.gtime=basket.dgtime					
					basket.quarter=(basket.quarter%4)+1
				}
				
				basket.updtime()				
			}
			setTimeout(basket.run,10)
		}
	}

		init:function(){

				'left:0px'

		},
		dist:function(pp1,pp2){
			return Math.sqrt((pp1[0]-pp2[0])*(pp1[0]-pp2[0])+(pp1[1]-pp2[1])*(pp1[1]-pp2[1]))
		},
		an:function(a,b){		
			b={
				x:b[0]-a[0],
				y:b[1]-a[1]
			}
			
			var an=Math.atan(b.x/b.y)
			if(b.x>0){
				if(b.y<0){
					an=-an
				} else {
					an=Math.PI-an
				}
			} else {
				if(b.y>=0){
					an=Math.PI-an
				} else {
					an=2*Math.PI-an
				}						
			}
			//console.log('an:',an)
			an%=Math.PI*2
			return an
		},		
		show:function(tar){
			this.tar=tar
			this.hide()
			var csize=Math.floor(8*size),
				half=csize/2,
				step=Math.PI/3,//Math.floor(size/6),
				rat=255/(Math.PI/3),
				ld=1,
				cc=[half,half],
				p1=[half,0],
				p2=[half+Math.floor(half*Math.cos(Math.PI/6)),half+Math.floor(half*Math.sin(Math.PI/6))],
				p3=[half-Math.floor(half*Math.cos(Math.PI/6)),half+Math.floor(half*Math.sin(Math.PI/6))],
				aff	,dist,an,
				cstart=half,
				cend=half/3
			var c=d.r('canvas class=canvas colorpicker')
				.on(event,function(e){
					var pos=[e.pageX,e.pageY]
					if(event=='touchstart'){
						//console.log(e)
						pos=[e.changedTouches[0].clientX,e.changedTouches[0].clientY]
					}
					var bounds=c.getBoundingClientRect(),
						m={
							x:pos[0]-bounds.left,
							y:pos[1]-bounds.top
						},
						arr=ctx.getImageData(m.x,m.y, 1, 1).data
						col='rgba(v0,v1,v2,v3)'		
					//console.log(bounds,m)
					loop(arr,function(i,v){
						col=col.replace('v'+i,v)
					})
					colorpicker.col=col
					colorpicker.tar.s('background:'+col)
					c.trigger('colorpick')
					//colorpicker.tar.trigger('colorpick')
					colorpicker.hide()
				})
				.on(move,function(e){
					var pos=[e.pageX,e.pageY]
					if(event=='touchstart'){
						pos=[e.touches[0].clientX,e.touches[0].clientY]
					}				
					var bounds=c.getBoundingClientRect(),
						m={
							x:pos[0]-bounds.left,
							y:pos[1]-bounds.top
						},
						arr=ctx.getImageData(m.x,m.y, 1, 1).data
						col='rgba(v0,v1,v2,v3)'
					loop(arr,function(i,v){
						col=col.replace('v'+i,v)
					})
					colorpicker.tar.s('background:'+col)
						
					//console.log(col)
				})
			c.width=csize
			c.height=csize
			var ctx=c.getContext("2d");
			var imgData=ctx.createImageData(csize,csize),
				nr,x,y,r,g,b,a
			loop(imgData.data.length/4,function(i){				
				r=0
				g=0
				b=0
				a=255
				x=i%csize
				y=Math.floor(i/csize)
				dist=colorpicker.dist([x,y],cc)
				an=colorpicker.an(cc,[x,y])
				if(an<step){
					r=255					
					g=an*rat//g+					
				} else if(an<step*2){
					g=255
					r=256-(an-step)*rat//r-
				} else if(an<step*3){
					g=255
					b=(an-step*2)*rat//b+		
				} else if(an<step*4){
					b=255
					g=256-(an-(step*3))*rat//g-
				} else if(an<step*5){
					b=255
					r=(an-step*4)*rat//r+
				} else {
					r=255
					b=256-(an-(step*5))*rat//b-
				}				
				
				if (dist<cend){
					val=dist*255/cend
					ld=0
					r=g=b=val
				} else if (dist<cstart){
					aff=(cstart-dist)*255/(cstart-cend)
					ld=Math.abs((half/3)-(dist-half/3))/(half/3)
				} else {
					r=g=b=0
					ld=0
				}
				r=aff*ld+(1-ld)*r
				g=aff*ld+(1-ld)*g
				b=aff*ld+(1-ld)*b					
				
				nr=i*4
				imgData.data[nr+0]=r//255;
				imgData.data[nr+1]=g//(x+85)%256
				imgData.data[nr+2]=b//(x+170)%256
				imgData.data[nr+3]=a			
			})
			/*
			for (var i=0;i<imgData.data.length;i+=4)
			  {
			  imgData.data[i+0]=255;
			  imgData.data[i+1]=0;
			  imgData.data[i+2]=0;
			  imgData.data[i+3]=255;
			  }
			/**/
			ctx.putImageData(imgData,0,0)
			c.to(d.body)
		},
		hide:function(){
			var cp=d.find('.colorpicker')
