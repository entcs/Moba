<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script><body>	<h1>moba dev</h1>	<button class='get' data-action='/apps'>show apps</button>	<button class='get' data-action='/bases'>show bases</button></body><script>$('body').on('click','.get',function(e){	var tar=$(e.target),		data=tar.data()	$.ajax({		url:data.action,		type:'GET',		success:function(res){			console.log('success:',res)		},		error:function(res){			console.log('error:',res)		}	})})	</script>
