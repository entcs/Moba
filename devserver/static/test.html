.line{

}

}

	width:16px;
	height:16px;

	display:inline-block;
	border:2px solid aaa;

.time{
	background:pink;
	font-family: Monospace;
	font-weight:bold;
	font-size:42px;
}
.time.running{
	background:lightgreen;
}
.line td{
	border-bottom:1px solid #eee;
}
.last{
	background:lightgreen;
}
