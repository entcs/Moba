<script>
function play(change){
	var nr=d.rng(3),
		list=[0,1,2],
		pick=d.rng(3)
	
	if(change){
		console.log(nr,pick)
		loop(list,function(i,val){
			if(val!=nr && val!=pick){
				list.splice(i,1)
				return false
			}
		})		
		if(pick==list[0]){
			pick=list[1]
		} else {
			pick=list[0]
		}
		console.log(nr,pick)
		console.log('---')
	}
	return pick==nr?1:0
}
var count=0
loop(10,function(i){
